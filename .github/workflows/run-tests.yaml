name: Run tests

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/viatab

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with: 
          java-version: 17
          distribution: temurin
          caches: maven
          # Caching maven dependencies to speed up the workflow
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      - name: Install dependencies
        run: mvn install
      - name: Run Tests
        run: mvn test
      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: test_reports
          path: "**/target/surefire-reports/*.xml"

  build:
    defaults:
      run:
        working-directory: backend/viatab
    needs: tests
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml
      - run: |
          mkdir staging && cp target/*.war staging